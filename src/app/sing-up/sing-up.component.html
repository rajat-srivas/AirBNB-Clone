<form #form="ngForm" *ngIf="!isLogin" class="p-4">
    <h2 class="text-info text-center">Let's get you packing</h2>

    <hr>
    <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Email">
    </div>
    <div class="form-group mt-3">
        <input class="form-control mt-3" placeholder="FirstName" type="text">
    </div>
    <div class="form-group mt-3">
        <input class="form-control mt-3" placeholder="LastName" type="text">
    </div>
    <div class="form-group mt-3">
        <input class="form-control mt-3" placeholder="Create Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control mt-3" [bsConfig]="bsConfig" placeholder="Birthday" type="text" bsDatepicker>
    </div>
    <p>To sign up, you need to be at least 18. Other people who use Mubnb wonâ€™t see your birthday.</p>
    <div class="form-group text-center">
        <button class="btn btn-success text-uppercase font-weight-bold mt-3 btn-block mr-2" type="submit">Sign Up</button>
        <button class="btn btn-outline-secondary text-uppercase font-weight-bold mt-3 btn-block mr-2" type="submit">Cancel</button>
    </div>

    <div>
        <p>Already have an account? <strong class="font-weight-bold"><a (click) = "changeUserLoginStatus()">SignIn</a> </strong> </p>
    </div>

</form>


<form #formLogin="ngForm" *ngIf="isLogin" class="p-4">
    <h2 class="text-info text-center mb-2">Login With</h2>
    <div class="btn-group d-flex justify-content-center mt-4">

        <button class="btn text-uppercase font-weight-bold btn-primary"><i class="fa fa-facebook-official" ></i>
      Facebook</button>
        <button class="btn text-uppercase font-weight-bold btn-danger"><i class="fa fa-google" ></i>
        Google</button>
    </div>
    <p class="text-center font-weight-bold mt-3">OR</p>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Email">
    </div>
    <div class="form-group mt-3">
        <input class="form-control mt-3" placeholder="Password" type="password">
    </div>
    <div class="form-group text-center btn-group d-flex justify-content-center">
        <button class="btn btn-success text-uppercase font-weight-bold mt-3 btn-block mr-2" type="submit">Submit</button>
        <button class="btn btn-outline-secondary text-uppercase font-weight-bold mt-3 btn-block mr-2" type="submit">Cancel</button>
    </div>

    <div class="text-center text-info">
        Forgot Password?
    </div>
    <hr>
    <div>
        <p>Dont have an account? <strong class="font-weight-bold"><a (click) = "changeUserLoginStatus()">SignUp</a> </strong> </p>
    </div>
</form>
